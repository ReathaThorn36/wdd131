<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — FabricCrafts</title>
  <meta name="description" content="Contact FabricCrafts with questions or feedback.">
  <meta name="author" content="Reatha Thorn">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1>FabricCrafts</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="references.html">References</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <article>
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="cf-name">Full Name</label>
        <input type="text" id="cf-name" name="name" required>

        <label for="cf-email">Email</label>
        <input type="email" id="cf-email" name="email" required>

        <label for="cf-message">Message</label>
        <textarea id="cf-message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div id="formStatus" aria-live="polite"></div>
    </article>
  </main>

  <footer>
    <div class="wrap footer-inner">
      <p>&copy; 2025 FabricCrafts — built by Reatha Thorn</p>
      <p><a href="references.html">References & Credits</a></p>
    </div>
  </footer>

  <script src="scripts/main.js" defer></script>
</body>
</html>
