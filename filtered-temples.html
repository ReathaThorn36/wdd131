<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore temples around the world with dynamic filtering. Find temples by age or size." />
  <title>Filtered Temples</title>
  <link rel="stylesheet" href="styles/filtered-temples.css" />
</head>
<body>
  <header>
    <h1>Filtered Temples</h1>
    <nav>
      <button onclick="filterTemples('old')">Old</button>
      <button onclick="filterTemples('new')">New</button>
      <button onclick="filterTemples('large')">Large</button>
      <button onclick="filterTemples('small')">Small</button>
      <button onclick="filterTemples('all')">Home</button>
    </nav>
  </header>

  <main id="templeContainer" class="temple-grid"></main>

  <footer>
    <p>&copy; <span id="year"></span> Reatha Thorn | Last Modified: <span id="lastModified"></span></p>
  </footer>

  <script src="scripts/filtered-temples.js"></script>
</body>
</html>
