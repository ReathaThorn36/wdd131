<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FabricCrafts — Home</title>
  <meta name="description" content="FabricCrafts — premium fabrics and craft supplies for makers.">
  <meta name="author" content="Reatha Thorn">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <h1>FabricCrafts</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="references.html">References</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <h2 id="greeting">Welcome to FabricCrafts</h2>
      <p>Your source for quality fabrics, tools, and inspiration.</p>
      <div class="cta">
        <input id="nameInput" type="text" placeholder="Enter your name">
        <button id="saveNameBtn">Save Name</button>
      </div>
    </section>

    <section class="features">
      <article>
        <h3>Featured Product</h3>
        <p id="productInfo"></p>
      </article>

      <article>
        <h3>Popular Fabrics</h3>
        <ul id="fabricList" aria-live="polite"></ul>
      </article>
    </section>

    <section class="gallery">
      <h3>Gallery</h3>
      <img src="images/fabric1.jpg" alt="Blue cotton fabric" loading="lazy">
      <img src="images/fabric2.jpg" alt="Patterned linen" loading="lazy">
      <img src="images/fabric3.jpg" alt="Silk swatch" loading="lazy">
    </section>
  </main>

  <footer>
    <div class="wrap footer-inner">
      <p>&copy; 2025 FabricCrafts — built by Reatha Thorn</p>
      <p><a href="references.html">References & Credits</a></p>
    </div>
  </footer>

  <script src="scripts/main.js" defer></script>
</body>
</html>
